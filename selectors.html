<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Selectors</title>
    <link href="selectors.css" rel="stylesheet" />
  </head>
  <body>

    <h1 id="site-title">This is the title</h1>

    <div>
      First div
      <p class="bold">First div's paragraph</p>
    </div>

    <div>
      Second div
      <p class="bold italics">
        <span class="white-text">Second div's</span> paragraph
      </p>
    </div>

    <div id="special-div">
      Third div
      <p>Third div's paragraph</p>
      <div>
        <div>
          <p>More text...</p>
        </div>
      </div>
    </div>

    <div class="bold">
      Fourth div
      <p class="italics">Fourth div's paragraph</p>
    </div>

    <div>
      Fifth div
      <p>Fifth div's paragraph</p>
    </div>

  </body>
</html>
